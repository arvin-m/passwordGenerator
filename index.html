<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <!-- webdite icon -->
    <link rel="icon" type="image/png" href="Assets\applications.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    
    <!-- Fonts links -->
    <link href="https://fonts.googleapis.com/css?family=Sulphur+Point&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div>
            <header>
                <h1>Password Generator</h1>
            </header>
        </div>


        <div class="container-sm rounded">
            <div class="row">
                <div class="col-sm-12">
                    <h4>Generate a Password</h4>
                </div>
            </div>

            <div class="form-row justify-content-center">

                <div class="col-sm-10 ">
                    <textarea class=" form-control " type="text" readonly rows="7"
                        placeholder="Your Secure Password... " id="textbox" aria-label="Generated Password">
                            </textarea>
                </div>

            </div>

            <div class="row" id="space">
                <!-- this is just a space -->
            </div>

            <div class="row justify-content-center">
                <div class="col-sm-3">
                    <button class="btn btn-danger" onclick="" id="generate">Generate Password</button>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-secondary" onclick="" id="copy">
                        Copy to Clipboard
                    </button>
                </div>
            </div>


        </div>
    </div>

</body>

</html>
<script src="app.js"></script>
